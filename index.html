<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div id="sign-up-container">
      <img id="close-mirror" />
      <p>
        Sign up and get 20% off to your first order.&nbsp;
        <a href="">Sign Up Now</a>
      </p>
      <img src="icons/x.svg" alt="Close" onclick="hideSignUp()" />
    </div>

    <div id="menu-container">
      <img id="hamburguer-menu" src="icons/hamburguer-menu.svg" alt="Menu" />

      <a id="logo" href="">SHOP.CO</a>

      <div id="navigation-container">
        <a href="">Shop <img src="icons/chevron-down.svg" alt="Shop" /></a>
        <a href="">On Sale</a>
        <a href="">New Arrivals</a>
        <a href="">Brands</a>
      </div>

      <div id="spacer"></div>

      <div id="search-container">
        <img src="icons/search.svg" alt="Search" />
        <input type="text" placeholder="Search for products..." />
      </div>

      <div id="user-container">
        <img id="search-icon" src="icons/search.svg" alt="Search" />
        <img src="icons/cart.png" alt="Cart" />
        <img src="icons/profile.svg" alt="Profile" />
      </div>
    </div>

    <div id="temp-space"></div>

    <div id="brands-container"></div>

    <p id="news-arrivals">NEW ARRIVALS</p>

    <div id="arrivals-container"></div>

    <script src="index.js"></script>
  </body>
</html>
