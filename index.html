<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Homepage</title>
  </head>
  <body>
    <p class="sign-up">
      Sign up and get 20% off to your first order.&nbsp;
      <a href="">Sign Up Now</a>
      <span>
        <img src="icons/x.svg" alt="Close" onclick="hideSignUp()" />
      </span>
    </p>

    <p id="temp-space" />

    <div id="brands-container">
      <img src="images/versace.svg" alt="Versace" class="brand-item" />

      <img src="images/zara.svg" alt="Zara" class="brand-item" />

      <img src="images/gucci.svg" alt="Gucci" class="brand-item" />

      <img src="images/prada.svg" alt="Prada" class="brand-item" />

      <img src="images/ck.svg" alt="Calvin Klein" class="brand-item" />
    </div>

    <script src="index.js"></script>
  </body>
</html>
