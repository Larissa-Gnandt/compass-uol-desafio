<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Homepage</title>
  </head>
  <body>
    <div id="sign-up-container">
      <img id="close-mirror" />
      <p>
        Sign up and get 20% off to your first order.&nbsp;
        <a href="">Sign Up Now</a>
      </p>
      <img src="icons/x.svg" alt="Close" onclick="hideSignUp()" />
    </div>

    <div id="menu-container">
      <img id="hamburguer-menu" src="icons/hamburguer-menu.svg" alt="Menu" />

      <a id="logo" href="">SHOP.CO</a>

      <div id="navigation-container">
        <a href="">Shop <img src="icons/chevron-down.svg" alt="Shop" /></a>
        <a href="">On Sale</a>
        <a href="">New Arrivals</a>
        <a href="">Brands</a>
      </div>

      <div id="spacer"></div>

      <div id="search-container">
        <img src="icons/search.svg" alt="Search" />
        <input type="text" placeholder="Search for products..." />
      </div>

      <div id="user-container">
        <img id="search-icon" src="icons/search.svg" alt="Search" />
        <img src="icons/cart.png" alt="Cart" />
        <img src="icons/profile.svg" alt="Profile" />
      </div>
    </div>

    <div id="brands-container"></div>

    <p id="news-arrivals">NEW ARRIVALS</p>

    <div id="arrivals-container" class="products-container"></div>

    <button class="view-all-button">View All</button>

    <div class="line"></div>

    <p id="top-selling">TOP SELLING</p>

    <div id="selling-container" class="products-container"></div>

    <button class="view-all-button">View All</button>

    <div class="browse-style-container">
      <p class="grid-title">BROWSE BY DRESS STYLE</p>
      <div class="grid-item">
        <p>Casual</p>
        <img src="images/casual.png" alt="Casual" />
      </div>
      <div class="grid-item expanded">
        <p>Formal</p>
        <img src="images/formal.png" alt="Formal" />
      </div>
      <div class="grid-item expanded">
        <p>Party</p>
        <img src="images/party.png" alt="Party" />
      </div>
      <div class="grid-item">
        <p>Gym</p>
        <img src="images/gym.png" alt="Gym" />
      </div>
    </div>

    <div id="customes-container">
      <p id="customes">OUR HAPPY CUSTOMERS</p>
      <img id="arrow-left" src="icons/left-arrow.svg" alt="Previous" />
      <img id="arrow-right" src="icons/right-arrow.svg" alt="Next" />
    </div>

    <div class="carousel">
      <div class="carousel-container">
        <div class="carousel-item">
          <div class="review">
            <div class="stars">⭐⭐⭐⭐⭐</div>
            <div class="name">Nome da Pessoa</div>
            <div class="check"><img src="check.png" alt="Check" /></div>
            <div class="text">Aqui vai a avaliação escrita.</div>
          </div>
        </div>
        <!-- Adicione mais .carousel-item aqui -->
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
